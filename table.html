<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Messing around tables</title>
    <style media="screen">
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
        text-align: center;
      }
      th, td {
        border: 2px solid blue;
      }
      th {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <!-- Adding a table -->
    <h2>Presidents of Ghana's 4th republic</h2>
    <table>
      <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Year of step down</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Rawlings</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Kuffuor</td>
        <td>2008</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Mahama</td>
        <td>2016</td>
      </tr>
    </table>
  </body>
</html>
